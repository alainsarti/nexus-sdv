apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "data-api-sampler.fullname" . }}
  namespace: sample-services
  labels:
    {{- include "data-api-sampler.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "data-api-sampler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "data-api-sampler.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: application-config-volume
              mountPath: /app/config
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: application-config-volume
          configMap:
            name: sampler-config