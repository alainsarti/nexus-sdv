apiVersion: v1
kind: Service
metadata:
  name: {{ include "keycloak.fullname" . | trim }}
  annotations:
    {{- if eq .Values.pkiStrategy "remote" }}
    external-dns.alpha.kubernetes.io/hostname: keycloak.{{ .Values.baseDomain }}
    external-dns.alpha.kubernetes.io/ttl: "300"
    {{- end }}
  labels:
{{ include "keycloak.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.httpsPort }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
{{ include "keycloak.selectorLabels" . | indent 4 }}
